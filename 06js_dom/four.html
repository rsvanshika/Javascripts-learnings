<body style="background-color:#212121 ; color:#fff;" >
   <ul class="language">
    <li>Javascript</li>
     <!-- //to add list item using js -->
   </ul> 
</body>
<script>
    //basic way(but in this way tree is transversed completely again and again)
    function addLanguage(language){
        const li=document.createElement('li')
        li.innerHTML=`${language}`
        const ulEl=document.querySelector('.language')
        // const ulEl=document.getElementsByClassName('language')[0]
        ulEl.appendChild(li)
    }
    addLanguage("python");

    function  optimizedLanguage(language){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(language)) 
        document.querySelector('.language').appendChild(li)
        
    }
