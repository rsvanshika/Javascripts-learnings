<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code</title>
</head>
<body style="background-color:#212121 ; color:#fff;">
    
</body>
<script>
    const div = document.createElement('div');

    console.log(div)
    //to add class name and id to it
    div.className="main"
    div.id=Math.round(Math.random()*10+1)

    //to set custom attribute

    div.setAttribute('title',"generated title")

    div.style.backgroundColor="green"

   
   div.style.padding="12px"

    // div.innerText="chai or code"
    //another way
   const addtext=document.createTextNode("Chai or code") 


   //we need to append it to doc body to display on html page bcz it just created on memory
   div.appendChild(addtext)

   document.body.appendChild(div)


    

</script>
</html>
