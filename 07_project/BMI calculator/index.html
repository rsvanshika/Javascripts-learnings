<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/-1_5v9OTBtD9XgP1OcsODC0D4KiTuycJvoOv-SxVeTOVEfobGT1q0IG8DkIYBPaVvpmr" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1> BMI Calculator</h1>
        <form action="#">
            <p>
                <label for="height">Height (in cm):</label>
                <input type="text" id="height">
            </p>
            <p>
                <label for="weight">Weight (in kg):</label>
                <input type="text" id="weight">
            </p>
            <button id="calculate">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI WEIGHT GUIDE</h3>
                <table>
                    <thead>
                        <tr>
                            <th>BMI</th>
                            <th>Weight status</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Below 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5-24.9</td>
                            <td>Normal weight</td>
                        </tr>
                        <tr>
                            <td>25.0-29.0</td>
                            <td>Overweight</td>
                        </tr>
                        <tr>
                            <td>30.0-34.9</td>
                            <td>Obesity class I</td>
                        </tr>
                        <tr>
                            <td>35.0-39.0</td>
                            <td>Obesity class II</td>
                        </tr>
                        <tr>
                            <td>Above 40</td>
                            <td>Obesity class III</td>
                        </tr>

                    </tbody>
                   
                    
                </table>
            </div>
            
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
